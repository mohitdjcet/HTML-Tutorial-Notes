<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 2px solid black;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #ea6161;
        }
    </style>
</head>

<body>
    <!-- HTML Table -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Mohit</td>
            <td>Kumar</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Singh</td>
            <td>54</td>
        </tr>
    </table>

    <!-- Nested HTML Table -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Mohit</td>
            <td>Kumar</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Singh</td>
            <td>54</td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>Mohit</td>
                        <td>Kumar</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td>Rohit</td>
                        <td>Singh</td>
                        <td>54</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
