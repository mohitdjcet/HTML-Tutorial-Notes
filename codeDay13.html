<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media </title>
</head>

<body>
    <!-- Embed YouTube videos (<iframe>). -->
    <h1>Mohit Decodes Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i6w6lFQrZCw" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Embed Audio (<audio>) -->
    <h1>Audio</h1>
    <audio controls>
        <source src="Image/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!--Embed video (<video> -->
    <h1>Video</h1>
    <video width="500" height="700" controls>
        <source src="Image/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>

</html>
