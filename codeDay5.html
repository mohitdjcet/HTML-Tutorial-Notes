<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!-- Unordered Lists ... -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dates</li>
    </ul>

   <!-- Ordered Lists 1,2,3 //reversed mai vi kr sakte hai-->
    <ol >
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dates</li>
    </ol>

    <!-- Ordered Lists A,B,C -->
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dates</li>
    </ol>

    <!-- Description Lists -->
    <dl>
        <dt>Apple</dt>
        <dd>It is a fruit</dd>
        <dt>Banana</dt>
        <dd>It is a fruit</dd>
        <dt>Cherry</dt>
        <dd>It is a fruit</dd>
        <dt>Dates</dt>
        <dd>It is a fruit</dd>
    </dl>
    
</body>
</html>
